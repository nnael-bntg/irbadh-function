<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Harian Function </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: block;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #3368a0;
            font-weight: bold;
            text-shadow: 2px 1px #76a0cc;
            font-family: 'comic sans ms', sans-serif;
            text-transform: capitalize;
        }

        h1{
            text-align: center;
            color: #588ac0;
            font-weight: bold;
            font-size: 2rem;
            text-shadow: 2px 1px #b0cff0;
            font-family: 'comic sans ms', sans-serif;
        }

        h4{
            color: #588ac0;
            text-align: center;
            font-size: .7rem;
            margin: 10px 0;
            font-family: 'comic sans ms', sans-serif;
        }
        h3,p {
            color: #588ac0;
            font-family: 'comic sans ms', sans-serif;
        }

        label {
            font-size: 16px;
            color: #4f84b3;
            margin-bottom: 8px;
            display: block;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border: 1px solid #4f84b3;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3b6ac1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.5s;
            font-family: 'comic sans ms', sans-serif;
        }

        button:hover {
            background-color: #223860;
        }

        .result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }

        .result p {
            font-weight: bold;
        }

        .ktp-template {
            margin-top: 20px;
            padding: 20px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .ktp-template div {
            margin-bottom: 10px;
        }

        .ktp-template label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Latihan Function</h1>
    <h4>Sir Irbadh X-RPL</h4>

    <div class="container">
        <h2>Perhitungan Diskon</h2>
        <label for="Harga">Harga Awal</label>
        <input type="number" id="Harga" placeholder="Masukkan harga">
        <label for="Diskon">Diskon (%)</label>
        <input type="number" id="Diskon" placeholder="Jumlah diskon">
        <button onclick="perhitunganDiskon()">Hitung Diskon</button>
        <div class="result">
            <h3>Hasil Perhitungan:</h3>
            <p id="hasil">Jumlah yang harus dibayar: </p>
            <p id="hargaAkhir"></p>
        </div>
    </div>

    <div class="container">
        <h2>Template KTP</h2>
        <label for="nama">Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama">
        <label for="alamat">Alamat</label>
        <input type="text" id="alamat" placeholder="Masukkan alamat">
        <label for="tglLahir">Tanggal Lahir</label>
        <input type="text" id="tglLahir" placeholder="Masukkan tanggal lahir">
        <button onclick="tampilkanKTP()">Tampilkan KTP</button>
        <div class="ktp-template" id="ktp">
        </div>
    </div>

    <div class="container">
        <h2>Konversi Suhu</h2>
        <label for="suhu">Masukkan suhu</label>
        <input type="number" id="suhu" placeholder="Masukkan suhu">
        <label for="konversiDari">Pilih satuan suhu asal</label>
        <select id="konversiDari">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <label for="konversiKe">Pilih satuan suhu tujuan</label>
        <select id="konversiKe">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <button onclick="konversiSuhu()">Konversi</button>
        <div class="result">
            <h3>Hasil Konversi:</h3>
            <p id="hasilKonversi">Hasil konversi: </p>
        </div>
    </div>

    <div class="container">
        <h2>Kalkulator</h2>
        <label for="angka1">Angka pertama</label>
        <input type="number" id="angka1" placeholder="Masukkan angka pertama">
        <label for="angka2">Angka kedua</label>
        <input type="number" id="angka2" placeholder="Masukkan angka kedua">
        <label for="operasi">Pilih operasi</label>
        <select id="operasi">
            <option value="tambah">Penjumlahan (+)</option>
            <option value="kurang">Pengurangan (-)</option>
            <option value="kali">Perkalian (×)</option>
            <option value="bagi">Pembagian (÷)</option>
        </select>
        <button onclick="hitungKalkulator()">Hitung</button>
        <div class="result">
            <h3>Hasil Kalkulasi:</h3>
            <p id="hasilKalkulator">Hasil: </p>
        </div>
    </div>

    <script>
        //diskon
        function perhitunganDiskon() {
            let harga = parseFloat(document.getElementById('Harga').value);
            let diskon = parseFloat(document.getElementById('Diskon').value);

            if (isNaN(harga) || isNaN(diskon)) {
                alert("Masukkan harga dan diskon yang valid.");
                return;
            }

            let jumlahDiskon = (diskon / 100) * harga;
            let hargaAkhir = harga - jumlahDiskon;

            document.getElementById('hasil').innerText = `Jumlah Diskon: Rp ${jumlahDiskon.toFixed(2)}`;
            document.getElementById('hargaAkhir').innerText = `Harga yang harus dibayar: Rp ${hargaAkhir.toFixed(2)}`;
        }

        //suhu
        function konversiSuhu() {
            let suhu = parseFloat(document.getElementById('suhu').value);
            let konversiDari = document.getElementById('konversiDari').value;
            let konversiKe = document.getElementById('konversiKe').value;

            if (isNaN(suhu)) {
                alert("Masukkan suhu yang valid.");
                return;
            }

            let hasil;
            if (konversiDari === "celsius") {
                if (konversiKe === "fahrenheit") {
                    hasil = (suhu * 9/5) + 32;
                } else if (konversiKe === "kelvin") {
                    hasil = suhu + 273.15;
                } else {
                    hasil = suhu;
                }
            } else if (konversiDari === "fahrenheit") {
                if (konversiKe === "celsius") {
                    hasil = (suhu - 32) * 5/9;
                } else if (konversiKe === "kelvin") {
                    hasil = (suhu - 32) * 5/9 + 273.15;
                } else {
                    hasil = suhu;
                }
            } else if (konversiDari === "kelvin") {
                if (konversiKe === "celsius") {
                    hasil = suhu - 273.15;
                } else if (konversiKe === "fahrenheit") {
                    hasil = (suhu - 273.15) * 9/5 + 32;
                } else {
                    hasil = suhu;
                }
            }

            document.getElementById('hasilKonversi').innerText = `Hasil konversi: ${hasil.toFixed(2)} ${konversiKe.charAt(0).toUpperCase() + konversiKe.slice(1)}`;
        }

        // Fungsi Kalkulator
        function hitungKalkulator() {
            let angka1 = parseFloat(document.getElementById('angka1').value);
            let angka2 = parseFloat(document.getElementById('angka2').value);
            let operasi = document.getElementById('operasi').value;

            if (isNaN(angka1) || isNaN(angka2)) {
                alert("Masukkan angka yang valid.");
                return;
            }

            let hasil;
            if (operasi === "tambah") {
                hasil = angka1 + angka2;
            } else if (operasi === "kurang") {
                hasil = angka1 - angka2;
            } else if (operasi === "kali") {
                hasil = angka1 * angka2;
            } else if (operasi === "bagi") {
                if (angka2 === 0) {
                    alert("Pembagian dengan 0 tidak dapat dilakukan.");
                    return;
                }
                hasil = angka1 / angka2;
            }

            document.getElementById('hasilKalkulator').innerText = `Hasil: ${hasil.toFixed(2)}`;
        }

        // Tampilkan KTP
        function tampilkanKTP() {
            let nama = document.getElementById('nama').value;
            let alamat = document.getElementById('alamat').value;
            let tglLahir = document.getElementById('tglLahir').value;

            if (!nama || !alamat || !tglLahir) {
                alert("Harap lengkapi data.");
                return;
            }

            let ktpContent = `
                <div><label>Nama Lengkap:</label> ${nama}</div>
                <div><label>Alamat:</label> ${alamat}</div>
                <div><label>Tanggal Lahir:</label> ${tglLahir}</div>
            `;

            document.getElementById('ktp').innerHTML = ktpContent;
        }
    </script>

</body>
</html>
